---
layout: default
---

<div class="posts">
  {% assign posts = site.posts | sort: 'date'  | reverse %}
  {% for post in posts %}
    <article class="post">
      <h2 class="item-date">{{ post.date | date: '%m/%Y' }}{% if post.enddate %} - {{ post.enddate | date: '%m/%Y' }}{% endif %}</h2>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
